<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspeção de Equipamentos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #28a745; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    #mensagem { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Registro de Inspeção</h2>

  <form id="formInspecao">
    <label>Equipamento:</label>
    <input type="text" id="equipamento" placeholder="Ex: Bomba 01" required>

    <label>Status:</label>
    <select id="status">
      <option value="Operando">Operando</option>
      <option value="Parada">Parada</option>
      <option value="Manutenção">Manutenção</option>
    </select>

    <label>Observações:</label>
    <textarea id="observacao" placeholder="Descreva algo relevante"></textarea>

    <button type="submit">Enviar Inspeção</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const form = document.getElementById("formInspecao");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        equipamento: document.getElementById("equipamento").value,
        status: document.getElementById("status").value,
        observacao: document.getElementById("observacao").value
      };

      try {
        const resposta = await fetch("https://backend-inspecao.onrender.com/inspecao", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();
        msg.textContent = resultado.message;
      } catch (erro) {
        msg.textContent = "Erro ao enviar: " + erro;
      }

      form.reset();
    });
  </script>
</body>
</html>
