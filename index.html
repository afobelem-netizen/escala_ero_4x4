<!DOCTYPE html>
<html lang="pt-BR">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Escala 4x4</title>

<style>

body {
  font-family: Arial, sans-serif;
  background: white;
  margin: 0;
  padding: 20px;
  color: #333;
}
    h1 { text-align: center; margin-top: 2px; margin-bottom: 1px; font-weight: bold; font-size: 30px; font-family: Arial Black; color: #2A8C89; }

    h2 { text-align: center; margin-top: 0px; margin-bottom: 2px; color: #4A5856; }

    h3 { text-align: center; margin-top: 8px; margin-bottom: 18px; color: #2A8C89; }

.input-area { text-align:center; margin-bottom:20px; }
input { text-align: center; padding:8px; font-size:16px; margin:5px; }

/* Tabela principal */
.tabela {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
  border: 1px solid #D3D3D3;
  font-size: 15px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.tabela th, .tabela td { border: 1px solid #D3D3D3; padding: 6px; }
.tabela th {
  background: #2A8C89;
  border: 1px solid #D3D3D3;
  color: white;
  position: sticky;
  top: 0;
  z-index: 1;
}
.status-7h { color: blue; font-weight: bold } /* Dia */
.status-19h { color: green; font-weight: bold} /* Noite */
.status-F { background: #E0E0E0; } /* Folga */

</style>
</head>
<body>

<div style="text-align:center; margin-bottom:0px;">
    <img src="./logoERO.png" alt="Logo ERO Brasil" style="max-width:200px; height:auto;">
  </div>

  <h2>Tucumã</h2>

<h3>Escala de turno 4x4</h3>

<div class="input-area">
  <label for="dataInicio">Entre com a data inicial para gerar um período de 90 dias</label>
  <input type="date" id="dataInicio">
</div>

<table class="tabela" id="tabelaEscala">
  <thead>
    <tr>
      <th>Data</th>
      <th>Turma A</th>
      <th>Turma B</th>
      <th>Turma C</th>
      <th>Turma D</th>
    </tr>
  </thead>
  <tbody id="tabelaBody"></tbody>
</table>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const inputData = document.getElementById("dataInicio");
  const corpo = document.getElementById("tabelaBody");

  function parseSafeDate(dateString) {
    // Safari no iPhone não reconhece "YYYY-MM-DD", mas aceita "YYYY/MM/DD"
    return new Date(dateString.replace(/-/g, "/"));
  }

  function gerarEscala() {
    const dataInput = inputData.value;
    if (!dataInput) {
      alert("Selecione uma data!");
      return;
    }

    const dataEscolhida = parseSafeDate(dataInput);
    corpo.innerHTML = "";

    // formato compatível com iPhone
    const referenciaInicio = new Date("2025/10/07");

    const basePattern = ["7h", "7h", "19h", "19h", "F", "F", "F", "F"];
    const offsets = { A: 0, B: 2, C: 4, D: 6 };
    const totalDias = 90;

    for (let i = 0; i < totalDias; i++) {
      const dia = new Date(dataEscolhida.getTime());
      dia.setDate(dataEscolhida.getDate() + i);

      const dataFormatada = dia.toLocaleDateString("pt-BR", {
        weekday: 'short',
        day: '2-digit',
        month: '2-digit'
      });

      const diffDias = Math.floor((dia - referenciaInicio) / (1000 * 60 * 60 * 24));
      const idx = ((diffDias % 8) + 8) % 8;

      const statusA = basePattern[(idx + offsets.A) % 8];
      const statusB = basePattern[(idx + offsets.B) % 8];
      const statusC = basePattern[(idx + offsets.C) % 8];
      const statusD = basePattern[(idx + offsets.D) % 8];

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td><strong>${dataFormatada}</strong></td>
        <td class="status-${statusA}">${statusA}</td>
        <td class="status-${statusB}">${statusB}</td>
        <td class="status-${statusC}">${statusC}</td>
        <td class="status-${statusD}">${statusD}</td>
      `;
      corpo.appendChild(linha);
    }
  }

  // Define data padrão (hoje)
  const hoje = new Date();
  const ano = hoje.getFullYear();
  const mes = String(hoje.getMonth() + 1).padStart(2, "0");
  const dia = String(hoje.getDate()).padStart(2, "0");
  inputData.value = `${ano}-${mes}-${dia}`;

  gerarEscala();
  inputData.addEventListener("change", gerarEscala);
});
</script>

</body>

<footer style="text-align:center; margin-top:40px; font-size:16px; font-weight:bold; color:#2563eb;">
